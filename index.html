<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="sso-buttons">
            <button class="sso-btn apple-btn"><i class="fab fa-apple"></i></button>
            <button class="sso-btn google-btn"><i class="fab fa-google"></i></button>
            <button class="sso-btn facebook-btn"><i class="fab fa-facebook-f"></i></button>
            <button class="sso-btn x-btn"><i class="fab fa-x-twitter"></i></button>
        </div>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
